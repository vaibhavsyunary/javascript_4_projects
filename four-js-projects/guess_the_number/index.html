<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Number guessing game</header>
  <p class="rules">Try and guess a random number between 1 and 100. You have 10 attempts to guess the right number.</p>
<div class="game">
  <h1>Guess a number</h1>
  <input type="number">
  <button>Submit guess</button>
  <div class="result"></div>
  <p class="previous-guesses">Previous Guesses:</p>
  <p class="remaining-guesses">Guesses Remaining: 10</p>
</div>
<script src="main.js"></script>
</body>
</html>
